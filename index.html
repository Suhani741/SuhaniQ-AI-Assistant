<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuhaniQ - Advanced AI Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="SuhaniQ Logo" id="logo">
            <h1>Meet <span id="name">SuhaniQ</span>, Your <span id="va">AI Companion</span></h1>
        </div>

        <div class="voice-section">
            <img src="voice.gif" alt="Voice Animation" id="voice">
            <button id="btn">
                <img src="mic.svg" alt="Microphone">
                <span id="content">Click to speak with SuhaniQ</span>
            </button>
            <div id="status">Ready to listen...</div>
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <p>Processing your request...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
